<!DOCTYPE html>
<html>
	<head>
		<title>Contact Manager</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
	</head>
	<body>
		<div class = "container">
			<div class="page-header"><h1>Contacts</h1></div>
			<form id="addContact" class="form-horizontal">
				<h1>Add Contact</h1>
				<div>
					<label for="first_name">First Name: </label>
					<input type="text" id="first_name" name="first_name">
				</div>

				<div>
					<label for="last_name">Last Name: </label>
					<input type="text" id="last_name" name="last_name">
				</div>

				<div>
					<label for="email_address">Email Address:</label>
					<input type="text" id="email_address" name="email_address">
				</div>
				<div>
					<label for="mobile_number">Mobile Number:</label>
					<input type="text" id="mobile_number" name="mobile_number"></input>
				</div>
				<div><input type="submit" value="Add Contact" class="btn btn-primary" style="margin-top:5px"></div>
			</form>

			<div id="editContact"></div>

			<table id="allContacts" class="table table-hover">
				<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Mobile Number</th>
					<th>Config</th>
				</tr>
				</thead>
			</table>
		</div>

		<script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/underscore-min.js"></script>
	    <script src="js/backbone-min.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>
