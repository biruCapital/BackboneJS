<img src="<%= photo %>" alt="<%= name %>" />
<h1><%= name %><span> #<%= id %></span></h1>
<div><%= address %></div>
<dl>
    <dt>Tel:</dt><dd><%= phone %></dd>
    <dt>Email:</dt><dd><a href="mailto:<%= mail %>"><%= mail %></a></dd>
    <span class="buttons">
    	<input type="button" id="edit" value="Edit" class="edit" />
    	<input type="button" id="delete" value="Delete" class="delete" />
    </span>
</dl>
